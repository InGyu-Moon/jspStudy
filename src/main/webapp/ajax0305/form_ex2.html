<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Title</title>
</head>
<body>
<form id="frm">
    <table class="table table-bordered" style="width: 400px">
        <tr>
            <th class="table-input">상품코드</th>
            <td>
                <input type="text" name="name_sCode" id="id_sCode" class="form-control" style="width: 100px">
            </td>
        </tr>

        <tr>
            <th class="table-input">상품명</th>
            <td>
                <input type="text" name="name_sName" id="id_sName" class="form-control" style="width: 100px">
            </td>
        </tr>

        <tr>
            <th class="table-input">가격</th>
            <td>
                <input type="text" name="name_price" id="id_price" class="form-control" style="width: 100px">
            </td>
        </tr>

        <tr>
            <th class="table-input">색상</th>
            <td>
                <input type="radio" name="name_color" value="yellow">노랑
                <input type="radio" name="name_color" value="magenta">핫핑크
                <input type="radio" name="name_color" value="gray">회색
                <input type="radio" name="name_color" value="green" checked>초록
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <button type="button" id="btn" class="btn btn-success">데이터 백엔드로 보내기</button>
            </td>
        </tr>
    </table>
</form>

<br>

<div id="show" class="alert alert-success"></div>

<script>

    $("#btn").click(function (){
        //form 태그의 값을 다 가져옴 - serialize()
        let data = $("#frm").serialize();

        $.ajax({
            type: "get",
            url: "read_ex2.jsp",
            dataType: "json",
            data: data,
            success:function (data){
                var s = "코드: " + data.sCode + "<br>";
                s += "이름: " + data.sName + "<br>";
                s += "가격: " + data.price + "<br>";
                s += "색상: " + data.color + "<br>";

                $("#show").html(s);
            }
        })

    })
</script>



</body>
</html>

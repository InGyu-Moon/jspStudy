<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Title</title>
    <style>
        div.list {
            position: absolute;
            left: 100px;
            top: 100px;
            border: 1px solid gray;
        }
        div.writeform {
            position: absolute;
            left: 900px;
            top: 100px;
        }
        div.list *,div.writeform {
            font-family: 'Nanum Pen Script';
            font-size: 13pt;
        }
    </style>
    <script>
        $(function () {
            list();
            // 입력폼 처음에는 안보이게

            // 글쓰기 버튼을 누르면 보이게
        });
        function list(){
            $.ajax({
                type:"get",
                dataType:"json",
                url:"listBoard.jsp",
                success:function (data){
                    console.log("2");
                    let s = "";
                    if(data.length==0){
                        s += "<h3 class='alert alert-info'>게시글이 없습니다</h3>";
                    }else{
                        $.each(data,function (idx,ele){
                            s += "<table class='table table-bordered'>";
                            s += "<tr><td>";
                            s += "<span>작성자: " + ele.writer + "</span><br>";
                            s += "<span>제목: " + ele.subject + "</span><br>";
                            s += "<span>내용: " + ele.content + "</span><br>";
                            s += "<span>아바타: " + ele.avata + "</span><br>";
                            s += "<span>작성일: " + ele.writeday + "</span><br>";
                            s += "</td></tr>";
                            s += "</table><br>";
                        })
                    }

                    $("#result").html(s);

                }
            })
        }
    </script>
</head>
<body>
<div class="list">
    <button type="button" class="btn btn-info" id="btnwrite">글쓰기</button>
    <div id="result">list</div>
</div>
<div class="writeform" style="width: 400px">
    <form action="#">
        <table class="table table-bordered">
            <caption align="top"><b>게시글 추가</b></caption>
            <tr>
                <th class="table-primary">작성자</th>
                <td>
                    <input type="text" name="" id="writer" style="width: 120px" class="form-control">
                </td>
            </tr>

            <tr>
                <th class="table-primary">제목</th>
                <td>
                    <input type="text" name="" id="subject" style="width: 120px" class="form-control">
                </td>
            </tr>

            <tr>
                <th class="table-primary">아바타</th>
                <td>
                    <select id="avata" class="form-control" style="width: 100px;">
                        <option value="../image/avata/b1.png">사랑해</option>
                        <option value="../image/avata/b8.png">최고</option>
                        <option value="../image/avata/b7.png">신남</option>
                        <option value="../image/avata/b6.png">좌절</option>
                        <option value="../image/avata/b5.png">배고파</option>
                        <option value="../image/avata/b2.png">심심함</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <textarea style="width: 300px; height: 100px"></textarea>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <button type="button" class="btn btn-danger" id="">DB추가</button>
                </td>
            </tr>



        </table>

    </form>
</div>
</body>
</html>
